<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarker</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">

  <!-- data table css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
  <!-- fontawsome css -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container py-5">
    <h1 class="my-3">Bookmarker</h1>
    <div class="book-content my-5">
      <h2 class="my-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
          class="fa-solid fa-bookmark"></i></h2>
      <div class="mb-4">
        <label for="siteName" class="mb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
        <input  class="form-control" id="siteName" type="text" placeholder="Bookmark Name">
        <div id="nameMessage" class="mt-2 p-0 alert alert-danger d-none">
          <ul>
            <li>Must start with a letter</li>
            <li>Enter characters from 5 to 15</li>
          </ul>
        </div>

      </div>
      <div class="mb-4">
        <label for="siteUrl" class="mb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input class="form-control" id="siteUrl" type="text" placeholder="Website URL">
        <div id="emailMessage" class="mt-2 p-0 alert alert-danger d-none">
          <ul>
            <li>Enter a valid URL.</li>
          </ul>
        </div>

      </div>
      <div class="d-flex justify-content-center mb-4">
        <button id="AddBtn" class="btn btn-danger px-5">Add Site</button>

      </div>
    </div>
    <table id="example" class="table table-striped nowrap w-100 ">
      <thead>
        <tr>
          <th>ID</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- modal to confirm delete -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this bookmark?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="deleteItem()" data-bs-dismiss="modal">Delete</button>

        </div>
      </div>
    </div>
  </div>

  <!-- datatable js-->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- custom js -->
  <script src="js/main.js"></script>
</body>

</html>
